<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Widget de Contato e Idioma Bella Mia</title>
<link rel="stylesheet" href="estilo.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="widget-contato">
    <!-- Ícones de contato -->
    <a href="link-whatsapp" class="icone whatsapp"><i class="fab fa-whatsapp"></i></a>
    <a href="link-instagram" class="icone instagram"><i class="fab fa-instagram"></i></a>
    <a href="link-mapa" class="icone localizacao"><i class="fas fa-map-marker-alt"></i></a>
    <a href="link-telefone" class="icone telefone"><i class="fas fa-phone"></i></a>
</div>

<!-- Seletor de idioma -->
<div class="language-selector">
    <a href="link-para-menu-ingles" class="language-icon" title="English">
        <i class="fas fa-flag-usa"></i>
    </a>
    <a href="link-para-menu-portugues" class="language-icon" title="Português">
        <i class="fas fa-flag-portugal"></i>
    </a>
</div>

</body>
</html>
